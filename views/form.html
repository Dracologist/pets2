<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Pet</title>
</head>
<body>
    <check if="{{@success}}">
        <h2>Thank you for your order of a {{@type}}!</h2>
    </check>
    <form action="" method="post">
        <label>Pet Name <check if="{{isset(@errors['name'])}}"><p>{{@errors['name']}}</p></check><input type="text" name="name" value="{{@name}}"></label>
        <label> Pet Color
            <check if="{{isset(@errors['color'])}}"><p>{{@errors['color']}}</p></check>
            <select name="color">
            <option>--Select--</option>
            <repeat group="{{ @colors }}" value="{{ @colorOption }}">
                <option>
                    <check if="{{ @colorOption == @color }}">selected</check>
                    {{ @colorOption }}
                </option>
            </repeat>
        </select></label>
        <label> Pet Type <check if="{{isset(@errors['type'])}}"><p>{{@errors['type']}}</p></check> <input type="text" name="type" value="{{@type}}"></label>
        <br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
